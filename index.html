
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Игры с друзьями</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <nav class="top-menu">
    <div class="left">
      <button id="auth-btn">Вход</button>
    </div>
    <div class="center">
      <h1>Игры</h1>
    </div>
    <div class="right" id="admin-controls" style="display: none;">
      <button id="add-game-toggle">Добавить игру</button>
    </div>
  </nav>
</header>

<section id="auth-section">
  <h2>Вход / Регистрация</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Пароль" />
  <div class="auth-buttons">
    <button onclick="login()">Войти</button>
    <button onclick="register()">Регистрация</button>
  </div>
  <p id="auth-message" class="error-message"></p>
</section>

<section id="main-section" style="display:none;">
  <form id="add-game-form" style="display:none;">
    <h3>Добавить игру</h3>
    <input id="title" type="text" placeholder="Название игры" required />
    <input id="category" type="text" placeholder="Категория" required />
    <input id="link" type="url" placeholder="Ссылка на скачивание" required />
    <input id="image" type="url" placeholder="URL картинки" required />
    <select id="status" required>
      <option value="" disabled selected>Статус</option>
      <option value="Пройдена">Пройдена</option>
      <option value="В планах">В планах</option>
    </select>
    <button type="submit">Добавить игру</button>
  </form>

  <div class="filters">
    <select id="status-filter">
      <option value="all">Все</option>
      <option value="Пройдена">Пройдена</option>
      <option value="В планах">В планах</option>
    </select>
    <input type="text" id="genre-filter" placeholder="Фильтр по жанру..." />
  </div>

  <div id="games-list" class="games-grid"></div>
</section>

<script type="module" src="script.js"></script>
</body>
</html>
