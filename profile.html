<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль игрока</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .profile-container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile-header {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .profile-header img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      background: #f0f0f0;
    }
    .favorite-games img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
    }
    .achievements {
      font-size: 1.5em;
      margin-top: 10px;
    }
    .games-list {
      margin-top: 20px;
    }
    .game-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .game-item img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div id="profile-content">
      Загрузка...
    </div>
    <button onclick="window.history.back()">⬅ Назад</button>
  </div>
  
  <script type="module" src="profile.js"></script>
</body>
</html>
