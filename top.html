<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–æ–ø –∏–≥—Ä</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .top-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 30px;
    }

    .top-game-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .top-game-card img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .top-info {
      flex: 1;
    }

    .top-info h3 {
      margin: 0 0 6px;
      font-size: 1.3rem;
      color: #333;
    }

    .top-info p {
      margin: 0;
      color: #555;
    }

    .rank-badge {
      position: absolute;
      left: -12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.4rem;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 30px;
      background: #ddd;
      color: #fff;
    }

    .gold .rank-badge {
      background: gold;
      color: #000;
    }

    .silver .rank-badge {
      background: silver;
      color: #000;
    }

    .bronze .rank-badge {
      background: #cd7f32;
    }
  </style>
</head>
<body>

  <!-- üîº –®–∞–ø–∫–∞ -->
  <header>
    <nav class="top-menu">
      <div class="menu-left">
        <button onclick="window.location.href='index.html'">–ò–≥—Ä—ã</button>
        <button class="active">üèÜ –¢–æ–ø –∏–≥—Ä</button>
      </div>
      <div class="menu-right">
        <span id="user-nickname" class="user-nickname" style="display: none;"></span>
        <button id="auth-btn">–í—Ö–æ–¥</button>
      </div>
    </nav>
  </header>

  <!-- üîΩ –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <section class="container">
    <h1>üèÜ –¢–æ–ø –∏–≥—Ä –ø–æ –æ—Ü–µ–Ω–∫–∞–º</h1>
    <div id="top-games-list" class="top-list"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNuHz-OPbVWHoc7gtuxHU21-CC5TbYKbw",
      authDomain: "game-idg.firebaseapp.com",
      projectId: "game-idg",
      storageBucket: "game-idg.appspot.com",
      messagingSenderId: "987199066254",
      appId: "1:987199066254:web:ed82cea15f4a7b7a4279df",
      measurementId: "G-QLLFXDHX51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nicknameSpan = document.getElementById("user-nickname");
    const authBtn = document.getElementById("auth-btn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authBtn.textContent = "–í—ã—Ö–æ–¥";
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("uid", "==", user.uid));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          const userData = snapshot.docs[0].data();
          nicknameSpan.textContent = `üë§ ${userData.nickname}`;
          nicknameSpan.style.display = "inline-block";
        }
        loadTopGames();
      } else {
        authBtn.textContent = "–í—Ö–æ–¥";
        nicknameSpan.style.display = "none";
      }
    });

    authBtn.addEventListener("click", () => {
      if (auth.currentUser) signOut(auth);
      else window.location.href = "index.html";
    });

    async function loadTopGames() {
      const gamesSnapshot = await getDocs(collection(db, "games"));
      const ratingsSnapshot = await getDocs(collection(db, "ratings"));

      const ratingMap = {}; // { gameId: [ratings] }

      ratingsSnapshot.forEach(doc => {
        const { gameId, rating } = doc.data();
        if (!ratingMap[gameId]) ratingMap[gameId] = [];
        ratingMap[gameId].push(rating);
      });

      const gamesWithAvg = gamesSnapshot.docs.map(doc => {
        const game = doc.data();
        const id = doc.id;
        const ratings = ratingMap[id] || [];
        const avg = ratings.length ? (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(2) : null;
        return { id, ...game, avgRating: avg };
      }).filter(game => game.avgRating !== null);

      gamesWithAvg.sort((a, b) => b.avgRating - a.avgRating);

      renderTopList(gamesWithAvg);
    }

    function renderTopList(games) {
      const list = document.getElementById("top-games-list");
      list.innerHTML = "";

      games.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "top-game-card";

        if (index === 0) card.classList.add("gold");
        if (index === 1) card.classList.add("silver");
        if (index === 2) card.classList.add("bronze");

        card.innerHTML = `
          <div class="rank-badge">${index + 1}</div>
          <img src="${game.image}" alt="${game.title}">
          <div class="top-info">
            <h3>${game.title}</h3>
            <p>–°—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞: ${game.avgRating} ‚≠ê</p>
          </div>
        `;
        list.appendChild(card);
      });
    }
  </script>

</body>
</html>
