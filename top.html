<body>

  <!-- üîΩ –§–∏–ª—å—Ç—Ä—ã -->
  <div class="filters container">
    <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." />
    <select id="filter-category">
      <option value="">–í—Å–µ –∂–∞–Ω—Ä—ã</option>
      <option value="–≠–∫—à–µ–Ω">–≠–∫—à–µ–Ω</option>
      <option value="–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è">–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è</option>
      <option value="RPG">RPG</option>
      <option value="–°—Ç—Ä–∞—Ç–µ–≥–∏—è">–°—Ç—Ä–∞—Ç–µ–≥–∏—è</option>
      <option value="–°–∏–º—É–ª—è—Ç–æ—Ä">–°–∏–º—É–ª—è—Ç–æ—Ä</option>
      <option value="–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞">–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞</option>
      <option value="–í—ã–∂–∏–≤–∞–Ω–∏–µ">–í—ã–∂–∏–≤–∞–Ω–∏–µ</option>
      <option value="–•–æ—Ä—Ä–æ—Ä">–•–æ—Ä—Ä–æ—Ä</option>
      <option value="–ó–æ–º–±–∏">–ó–æ–º–±–∏</option>
      <option value="–ü–µ—Å–æ—á–Ω–∏—Ü–∞">–ü–µ—Å–æ—á–Ω–∏—Ü–∞</option>
    </select>
    <select id="filter-status">
      <option value="">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option>
      <option value="–ü—Ä–æ–π–¥–µ–Ω–∞">–ü—Ä–æ–π–¥–µ–Ω–∞</option>
      <option value="–í –ø—Ä–æ—Ü–µ—Å—Å–µ">–í –ø—Ä–æ—Ü–µ—Å—Å–µ</option>
      <option value="–í –ø–ª–∞–Ω–∞—Ö">–í –ø–ª–∞–Ω–∞—Ö</option>
    </select>
  </div>

  <!-- üîΩ –ö–æ–Ω—Ç–µ–Ω—Ç –¢–æ–ø–∞ -->
  <section class="container">
    <h1>üèÜ –¢–æ–ø –∏–≥—Ä –ø–æ –æ—Ü–µ–Ω–∫–∞–º</h1>
    <div id="top-games-list" class="games-grid"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNuHz-OPbVWHoc7gtuxHU21-CC5TbYKbw",
      authDomain: "game-idg.firebaseapp.com",
      projectId: "game-idg",
      storageBucket: "game-idg.appspot.com",
      messagingSenderId: "987199066254",
      appId: "1:987199066254:web:ed82cea15f4a7b7a4279df",
      measurementId: "G-QLLFXDHX51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nicknameSpan = document.getElementById("user-nickname");
    const authBtn = document.getElementById("auth-btn");

    let allGames = [];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authBtn.textContent = "–í—ã—Ö–æ–¥";
        const q = query(collection(db, "users"), where("uid", "==", user.uid));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          const userData = snapshot.docs[0].data();
          nicknameSpan.textContent = `üë§ ${userData.nickname}`;
          nicknameSpan.style.display = "inline-block";
        }
        await loadTopGames();
        applyTopFilters();
      } else {
        authBtn.textContent = "–í—Ö–æ–¥";
        nicknameSpan.style.display = "none";
      }
    });

    authBtn.addEventListener("click", () => {
      if (auth.currentUser) signOut(auth);
      else window.location.href = "index.html";
    });

    document.getElementById("search-input").addEventListener("input", applyTopFilters);
    document.getElementById("filter-category").addEventListener("change", applyTopFilters);
    document.getElementById("filter-status").addEventListener("change", applyTopFilters);

    async function loadTopGames() {
      const gamesSnapshot = await getDocs(collection(db, "games"));
      const ratingsSnapshot = await getDocs(collection(db, "ratings"));

      const ratingMap = {};
      ratingsSnapshot.forEach(doc => {
        const { gameId, rating } = doc.data();
        if (!ratingMap[gameId]) ratingMap[gameId] = [];
        ratingMap[gameId].push(rating);
      });

      allGames = gamesSnapshot.docs.map(doc => {
        const game = doc.data();
        const id = doc.id;
        const ratings = ratingMap[id] || [];
        const avg = ratings.length ? (ratings.reduce((a, b) => a + b) / ratings.length).toFixed(2) : null;
        return { id, ...game, avgRating: avg };
      }).filter(game => game.avgRating !== null);

      allGames.sort((a, b) => b.avgRating - a.avgRating);
    }

    function applyTopFilters() {
      const title = document.getElementById("search-input").value.toLowerCase();
      const category = document.getElementById("filter-category").value;
      const status = document.getElementById("filter-status").value;

      const filtered = allGames.filter(game => {
        const matchesTitle = game.title.toLowerCase().includes(title);
        const matchesCategory = category ? (Array.isArray(game.category) ? game.category.includes(category) : game.category === category) : true;
        const matchesStatus = status ? game.status === status : true;
        return matchesTitle && matchesCategory && matchesStatus;
      });

      renderTopList(filtered);
    }

    function renderTopList(games) {
      const list = document.getElementById("top-games-list");
      list.innerHTML = "";

      games.forEach((game, index) => {
        const card = document.createElement("div");
        card.className = "game-card";

        if (index === 0) card.classList.add("gold");
        else if (index === 1) card.classList.add("silver");
        else if (index === 2) card.classList.add("bronze");

        card.innerHTML = `
          <img src="${game.image}" alt="${game.title}" style="height: 300px; object-fit: cover;" />
          <div class="game-content">
            <h3>#${index + 1} ‚Äî ${game.title}</h3>
            <p>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${Array.isArray(game.category) ? game.category.join(", ") : game.category}</p>
            <p>–°—Ç–∞—Ç—É—Å: ${game.status}</p>
            <p><strong>–°—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞:</strong> ${game.avgRating} ‚≠ê</p>
          </div>
        `;

        list.appendChild(card);
      });
    }
  </script>

  <style>
    /* –¶–≤–µ—Ç–∞ –ø—Ä–∏–∑–æ–≤—ã—Ö –º–µ—Å—Ç */
    .game-card.gold {

      background-color: #fff9e0;

    .game-card.silver {

    .game-card.bronze {

    /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —Ç–æ–ø–∞ */

  </style>
</body>
