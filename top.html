  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNuHz-OPbVWHoc7gtuxHU21-CC5TbYKbw",
      authDomain: "game-idg.firebaseapp.com",
      projectId: "game-idg",
      storageBucket: "game-idg.appspot.com",
      messagingSenderId: "987199066254",
      appId: "1:987199066254:web:ed82cea15f4a7b7a4279df",
      measurementId: "G-QLLFXDHX51"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nicknameSpan = document.getElementById("user-nickname");
    const authBtn = document.getElementById("auth-btn");
    const list = document.getElementById("top-games-list");

    let rankedGames = [];

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authBtn.textContent = "–í—ã—Ö–æ–¥";

        const q = query(collection(db, "users"), where("uid", "==", user.uid));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          const userData = snapshot.docs[0].data();
          nicknameSpan.textContent = `üë§ ${userData.nickname}`;
          nicknameSpan.style.display = "inline-block";
        }

        await loadTopGames();
      } else {
        authBtn.textContent = "–í—Ö–æ–¥";
        nicknameSpan.style.display = "none";
      }
    });

authBtn.addEventListener("click", () => {
  if (auth.currentUser) {
    signOut(auth).then(() => {
      window.location.href = "index.html"; // ‚¨ÖÔ∏è –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é
    });
  }
});


    async function loadTopGames() {
      const gamesSnapshot = await getDocs(collection(db, "games"));
      const ratingsSnapshot = await getDocs(collection(db, "ratings"));

      const ratingMap = {};
      ratingsSnapshot.forEach(doc => {
        const { gameId, rating } = doc.data();
        if (!ratingMap[gameId]) ratingMap[gameId] = [];
        ratingMap[gameId].push(rating);
      });

      rankedGames = gamesSnapshot.docs.map(doc => {
        const data = doc.data();
        const id = doc.id;
        const ratings = ratingMap[id] || [];
        const avg = ratings.length ? (ratings.reduce((a, b) => a + b) / ratings.length).toFixed(2) : null;
        return { id, ...data, avgRating: avg };
      }).filter(g => g.avgRating !== null);

      rankedGames.sort((a, b) => b.avgRating - a.avgRating);

      renderGames(rankedGames);
    }

    function renderGames(gamesToShow) {
      list.innerHTML = "";
gamesToShow.forEach((game, index) => {
  const realIndex = rankedGames.findIndex(g => g.id === game.id);
  const rank = realIndex + 1;

  const card = document.createElement("div");
  card.className = "top-card";

  // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞—Å—Å–æ–≤
if (rank === 1) card.classList.add("gold");
if (rank === 2) card.classList.add("silver");
if (rank === 3) card.classList.add("bronze");


  card.innerHTML = `
    <span class="rank">#${rank}</span>
    <img src="${game.image}" alt="${game.title}" />
    <h3>${game.title}</h3>
    <p class="avg-rating">${game.avgRating} ‚≠ê</p>
  `;

  list.appendChild(card);
});

    }

    // üîç –§–∏–ª—å—Ç—Ä—ã
    document.getElementById("search-input").addEventListener("input", applyFilters);
    document.getElementById("category-filter").addEventListener("change", applyFilters);

    function applyFilters() {
      const titleFilter = document.getElementById("search-input").value.toLowerCase();
      const categoryFilter = document.getElementById("category-filter").value;

      const filtered = rankedGames.filter(game => {
        const matchesTitle = game.title.toLowerCase().includes(titleFilter);
        const matchesCategory = categoryFilter
          ? Array.isArray(game.category)
            ? game.category.includes(categoryFilter)
            : game.category === categoryFilter
          : true;

        return matchesTitle && matchesCategory;
      });

      renderGames(filtered);
    }
  </script>
