<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root{
      --card-bg: #fff;
      --accent: #4cafef;
      --muted: #777;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    main.container{ max-width:1200px; margin:18px auto; padding:0 16px; }

.users-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

#my-profile {
  grid-column: 1 / -1; /* —Ä–∞—Å—Ç—è–Ω—É—Ç—å –Ω–∞ –≤—Å–µ 3 –∫–æ–ª–æ–Ω–∫–∏ */
}



/* –ö–∞—Ä—Ç–æ—á–∫–∞ "—Å–∞–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" */
.my-profile-expanded {
  display: flex;
  gap: 18px;
  padding: 18px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  align-items: flex-start;
}


    /* avatar column */
    .profile-avatar { flex: 0 0 220px; display:flex; flex-direction:column; align-items:center; gap:10px; }
    .profile-avatar img{ width:180px; height:180px; object-fit:cover; border-radius:12px; background:#eee; }
    .avatar-actions{ display:flex; gap:8px; }
    .avatar-actions .btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
    .btn-primary{ background:var(--accent); color:#fff; }
    .btn-ghost{ background:transparent; color:var(--accent); border:1px solid rgba(0,0,0,0.06); }

    /* middle info column */
    .profile-info { flex:1; min-width:0; display:flex; flex-direction:column; gap:12px; }
    .profile-info h2 { margin:0; font-size:1.5rem; }
    .profile-meta { display:flex; gap:12px; align-items:center; flex-wrap:wrap; color:var(--muted); font-weight:600; }
    .self-status { font-weight:700; }
    .status.online{ color:#0b9f3b; }
    .status.offline{ color:#999; }

    .profile-quote { font-style:italic; color:#444; margin:0; }

    .achievement-icons { display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
    .achievement-icons img { width:36px; height:36px; border-radius:6px; object-fit:cover; }

    /* right achievements column */
    .profile-achievements-column { flex: 0 0 320px; min-width:200px; }

    /* compact inputs area */
    .profile-edit { margin-top:8px; display:flex; flex-direction:column; gap:8px; }
    .profile-edit input[type="text"], .profile-edit input[type="url"]{
      padding:8px; border-radius:8px; border:1px solid #e6e6e6; width:100%;
    }

    /* Other users header + grid */
    h2.section-title{ margin:28px 0 8px 0; font-size:1.1rem; color:#222; }

    #users-list { margin-top:6px; display:grid; grid-template-columns: repeat(3, 1fr); gap:18px; }

    /* small card base (keeps compatibility) */
    .game-card { background:var(--card-bg); border-radius:10px; padding:12px; box-shadow: var(--shadow); }
    .user-compact img { border-radius:8px; }

    /* little helpers */
    .mini-muted{ color:var(--muted); font-size:0.95rem; }
    .mini-progress{ height:8px; background:#eee; border-radius:999px; overflow:hidden; }
    .mini-progress > div{ height:100%; background:var(--accent); width:40%; }

    @media (max-width:980px){
      .users-grid{ grid-template-columns: repeat(2, 1fr); }
      #users-list{ grid-template-columns: repeat(2, 1fr); }
      .my-profile-block > .my-profile-expanded{ grid-column: 1 / -1; }
      .profile-avatar{ flex:0 0 160px; }
    }
    @media (max-width:640px){
      .users-grid{ grid-template-columns: 1fr; }
      #users-list{ grid-template-columns: 1fr; }
      .my-profile-expanded{ flex-direction:column; }
      .profile-avatar{ flex-direction:row; gap:12px; align-items:center; }
      .profile-avatar img{ width:120px; height:120px; }
      .profile-achievements-column{ width:100%; }
    }
    .games-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* üî• 3 –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ —Ä—è–¥ */
  gap: 30px; /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
  padding: 0 40px; /* –æ—Ç—Å—Ç—É–ø—ã –ø–æ –∫—Ä–∞—è–º */
  margin-top: 40px;
  box-sizing: border-box;
}

/* –ö–∞—Ä—Ç–æ—á–∫–∞ */
.game-card {
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transition: transform 0.2s ease;
  height: 100%;
  margin-bottom: 20px;
  min-height: auto;
}
/* –û–±–µ—Å–ø–µ—á–∏–º, —á—Ç–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –≥—Ä–∏–¥–æ–≤ —É—á–∏—Ç—ã–≤–∞–µ—Ç padding –∏ border */
.users-grid {
  box-sizing: border-box;
  gap: 30px;
  padding-bottom: 40px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∏ –Ω–µ —É–ø–∏—Ä–∞–ª–∏—Å—å */
  /* –æ—Å—Ç–∞–ª—å–Ω–æ–µ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
}

/* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∏ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã —É–∂–µ –µ—Å—Ç—å gap:20px, —Ö–≤–∞—Ç–∏—Ç */

/* –ö–∞—Ä—Ç–æ—á–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–∫–æ–º–ø–∞–∫—Ç) */
.user-compact.game-card {
  display: flex;
  flex-direction: row;
  gap: 12px;
  padding: 12px;
  background: var(--card-bg);
  border-radius: 12px;
  box-shadow: var(--shadow);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
}

/* –î–æ–±–∞–≤–∏–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
.user-compact.game-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –≤ –∫–∞—Ä—Ç–æ—á–∫–µ */
.user-compact img {
  border-radius: 12px;
  width: 120px;
  height: 120px;
  object-fit: cover;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–Ω–æ–ø–∫–æ–π "–ü—Ä–æ—Ñ–∏–ª—å" */
.user-compact .btn {
  padding: 8px 14px;
  font-weight: 600;
  font-size: 0.9rem;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: var(--accent);
  color: white;
  box-shadow: 0 4px 10px rgba(76,175,239,0.4);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  user-select: none;
}

/* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
.user-compact .btn:hover {
  background: #3a90d8;
  box-shadow: 0 6px 15px rgba(58,144,216,0.6);
}

/* –°–¥–µ–ª–∞–µ–º –∫–Ω–æ–ø–∫—É —á—É—Ç—å —à–∏—Ä–µ, —á—Ç–æ–±—ã –æ–Ω–∞ –≤—ã–≥–ª—è–¥–µ–ª–∞ –∞–∫–∫—É—Ä–∞—Ç–Ω–µ–µ */
.user-compact .btn {
  min-width: 100px;
  text-align: center;
}

/* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É –¥–ª—è –±–ª–æ–∫–∞ –∫–Ω–æ–ø–∫–∏, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ —Å–ª–∏–ø–∞–ª–∞—Å—å —Å —Ç–µ–∫—Å—Ç–æ–º */
.user-compact > div > div:last-child {
  margin-top: 10px;
}

/* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö ‚Äî —É–º–µ–Ω—å—à–∏–º —Ä–∞–∑–º–µ—Ä—ã –∏ –ø–µ—Ä–µ—Å—Ç—Ä–æ–∏–º */
@media (max-width: 640px) {
  .users-grid {
    grid-template-columns: 1fr;
    padding-bottom: 16px;
  }

  .user-compact img {
    width: 100px;
    height: 100px;
  }

  .user-compact .btn {
    min-width: 80px;
    padding: 6px 12px;
  }
}

  </style>
